<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>WELCOME TO OUR WEBSITE!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1 class="hidden">Our Awesome Team Page</h1>
		<nav id="head">
			<ul class="navList">
				<li><div class="badgeContainer OurTeam" data-offset="0"></div></li>
				<li><div class="badgeContainer Designer" data-offset="1"></div></li>
				<li><div class="badgeContainer Developer" data-offset="2"></div></li>
				<li><div class="badgeContainer OurStory" data-offset="3"></div></li>
			</ul>
		</nav>
	</header>
  <main>
		<section id="container">
			<!-- Name goes here -->
			<h2 id="cap">&nbsp;Our Team</h2>
			<div id="contents">
				<!-- Images go here -->
		    <div id="imageContainer">
		    	<div id="teamImages" style="right: 0">
		    		<img src="images/ourTeam.jpg"/>
		    		<img src="images/designer.jpg"/>
		    		<img src="images/developer.jpg"/>
		    		<img src="images/ourStory.jpg"/>
		      </div>
		    </div>
				<!-- Text Container goes here -->
				<div id="textContainer">
					<p class="textEl"></p>
				</div>
			</div>
		</section>
</main>

	<script src="js/main.js"></script>
</body>
</html>
